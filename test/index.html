<head>
    <meta charset="utf-8">
    
    <title>mousewheel.js test page</title>
</head>

<body>
    
    <div id="cool" >
        Scroll that mouse on me, baby!
    </div>
    
    <div id="lame" >
        ...But this div's not interested in scroll events.
    </div>

    <script type="text/javascript" src="../scroller.js"></script>
    <script type="text/javascript" >
        
        scroller(function(e, delta, deltax, deltay) {
            console.log("Huzzah", e, delta, deltax, deltay);
        });
        
        scroller("#cool", function(e, delta, deltax, deltay) {
            console.log("Oooh yeah", e, delta, deltax, deltay);
            return false;
        });
        
        var callback_ref = scroller("#lame", function(e, delta, deltax, deltay) {
            console.log("What?", e, delta, deltax, deltay);
        });
        
        descroller("#lame", callback_ref);
    </script>
  
</body>
</html>
